<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Room</title>
</head>

<body>
    <ul id="messages"></ul>
    <input type="text" name="" id="myMessage">
    <button id="sendButton">Send</button>

    <script src="/static/js/jquery-3.4.1.slim.js"></script>
    <script src="/static/js/socket.io-2.2.0.slim.js"></script>
    <!-- <script src="/static/js/socket.io-2.2.0.slim.map"></script> -->
    <script>
        $(document).ready(function () {

            // var socket = io.connect('ws://localhost:5000');
            var socket = io.connect();

            socket.on('connect', function() {
                socket.send('Tony is coming');
            });

            socket.on('push', function(data) {
                console.log(data);
            });
        });
    </script>
</body>

</html>
